<body>

    <h1>ğŸ›ï¸ Largest Rectangle In Histogram â€” Visual Algorithm</h1>

    <div class="container">
        <div class="status" id="status">ì´ˆê¸°í™” ì¤‘...</div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-box" style="background:#4a90e2"></div>
                <span>í˜„ì¬ ì²˜ë¦¬ ì¤‘ì¸ ë§‰ëŒ€</span>
            </div>
            <div class="legend-item">
                <div class="legend-box" style="background:#555"></div>
                <span>ëŒ€ê¸° ì¤‘</span>
            </div>
            <div class="legend-item">
                <div class="legend-box" style="background:rgba(255,100,100,0.5)"></div>
                <span>ê³„ì‚°ëœ ì§ì‚¬ê°í˜•</span>
            </div>
            <div class="legend-item">
                <div class="legend-box" style="background:rgba(50,255,100,0.6)"></div>
                <span>ìµœëŒ€ ì§ì‚¬ê°í˜•</span>
            </div>
        </div>

        <canvas id="canvas" width="900" height="400"></canvas>

        <div class="info-panel">
            <div class="panel">
                <h3>ğŸ“š Stack ìƒíƒœ</h3>
                <pre id="stack">[]</pre>
            </div>
            <div class="panel">
                <h3>ğŸ“‹ ì‹¤í–‰ ë¡œê·¸</h3>
                <pre id="log">ì•Œê³ ë¦¬ì¦˜ ì‹œì‘...</pre>
            </div>
        </div>
    </div>

    <script>
        const heights = [2, 1, 5, 6, 2, 3];
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const stackEl = document.getElementById('stack');
        const logEl = document.getElementById('log');
        const statusEl = document.getElementById('status');

        const barWidth = 100;
        const barGap = 20;
        const startX = 50;
        const baseY = 350;
        const heightScale = 40;

        let maxArea = 0;
        let maxRect = null;

        function drawHistogram(currentIndex = -1, highlightRect = null) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw highlight rectangle if exists
            if (highlightRect) {
                const { startIdx, endIdx, height, isMax } = highlightRect;
                const x = startX + startIdx * (barWidth + barGap);
                const width = (endIdx - startIdx + 1) * barWidth + (endIdx - startIdx) * barGap;
                const y = baseY - height * heightScale;

                ctx.fillStyle = isMax ? 'rgba(50,255,100,0.6)' : 'rgba(255,100,100,0.5)';
                ctx.fillRect(x, y, width, height * heightScale);

                // Draw area text
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 16px monospace';
                ctx.textAlign = 'center';
                const area = height * (endIdx - startIdx + 1);
                ctx.fillText(`Area: ${area}`, x + width / 2, y - 10);
            }

            // Draw bars
            heights.forEach((h, i) => {
                const x = startX + i * (barWidth + barGap);
                const barHeight = h * heightScale;
                const y = baseY - barHeight;

                if (i === currentIndex) {
                    ctx.fillStyle = '#4a90e2';
                } else {
                    ctx.fillStyle = '#555';
                }

                ctx.fillRect(x, y, barWidth, barHeight);
                ctx.strokeStyle = '#888';
                ctx.lineWidth = 2;
                ctx.strokeRect(x, y, barWidth, barHeight);

                // Draw height label
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 18px monospace';
                ctx.textAlign = 'center';
                ctx.fillText(h, x + barWidth / 2, y + barHeight / 2 + 6);

                // Draw index label
                ctx.fillStyle = '#aaa';
                ctx.font = '14px monospace';
                ctx.fillText(`[${i}]`, x + barWidth / 2, baseY + 25);
            });
        }

        function updateStack(stack) {
            stackEl.textContent = stack.length > 0
                ? stack.map(s => `(idx:${s.index}, h:${s.height})`).join('\n')
                : '[ empty ]';
        }

        function addLog(text) {
            logEl.textContent += '\n' + text;
            logEl.scrollTop = logEl.scrollHeight;
        }

        function sleep(ms) { return new Promise(r => setTimeout(r, ms)); }

        async function visualize() {
            let stack = [];
            drawHistogram();
            await sleep(2000);

            for (let i = 0; i < heights.length; i++) {
                const h = heights[i];
                statusEl.textContent = `Step ${i + 1}/${heights.length} â€” ë†’ì´ ${h} ì²˜ë¦¬ ì¤‘`;
                drawHistogram(i);
                addLog(`\n[i=${i}] h=${h} ì§„ì…`);
                await sleep(2000);

                let start = i;

                while (stack.length && stack[stack.length - 1].height > h) {
                    const { index, height } = stack.pop();
                    const width = i - index;
                    const area = height * width;

                    addLog(`  â¬…ï¸ pop (idx:${index}, h:${height})`);
                    addLog(`     width=${width}, area=${area}`);

                    // Draw popped rectangle
                    drawHistogram(i, {
                        startIdx: index,
                        endIdx: i - 1,
                        height: height,
                        isMax: false
                    });

                    if (area > maxArea) {
                        maxArea = area;
                        maxRect = { startIdx: index, endIdx: i - 1, height: height };
                        addLog(`     ğŸ¯ ìƒˆë¡œìš´ maxArea = ${maxArea}`);
                    }

                    updateStack(stack);
                    start = index;
                    await sleep(2500);
                }

                stack.push({ index: start, height: h });
                addLog(`  â• push (idx:${start}, h:${h})`);
                updateStack(stack);
                await sleep(1500);
            }

            // Process remaining stack
            statusEl.textContent = 'ë‚¨ì€ ìŠ¤íƒ ì²˜ë¦¬ ì¤‘...';
            addLog(`\n=== ë‚¨ì€ ìŠ¤íƒ ì²˜ë¦¬ ===`);

            for (const { index, height } of stack) {
                const width = heights.length - index;
                const area = height * width;

                addLog(`pop (idx:${index}, h:${height}) â†’ area=${area}`);

                drawHistogram(-1, {
                    startIdx: index,
                    endIdx: heights.length - 1,
                    height: height,
                    isMax: false
                });

                if (area > maxArea) {
                    maxArea = area;
                    maxRect = { startIdx: index, endIdx: heights.length - 1, height: height };
                    addLog(`  ğŸ¯ ìƒˆë¡œìš´ maxArea = ${maxArea}`);
                }

                await sleep(2500);
            }

            // Show final result
            statusEl.textContent = `âœ… ì™„ë£Œ! ìµœëŒ€ ë©´ì  = ${maxArea}`;
            addLog(`\nâœ… ìµœì¢… maxArea = ${maxArea}`);

            if (maxRect) {
                drawHistogram(-1, { ...maxRect, isMax: true });
            }
        }

        visualize();
    </script>

</body>
